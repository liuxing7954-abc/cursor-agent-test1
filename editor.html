<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线编辑器 - 老王的技术博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="brand-icon">⚡</span>
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="brand-text">老王的技术博客</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#articles" class="nav-link">文章</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
                <li><a href="editor.html" class="nav-link active">写文章</a></li>
            </ul>
        </div>
    </nav>

    <!-- 编辑器区域 -->
    <section class="editor-section">
        <div class="container">
            <div class="editor-container">
                <div class="editor-header">
                    <h2 class="editor-title">写文章</h2>
                    <div class="editor-actions">
                        <button class="btn btn-secondary" onclick="previewArticle()">预览</button>
                        <button class="btn btn-primary" onclick="saveArticle()">保存文章</button>
                    </div>
                </div>

                <div class="editor-form">
                    <div class="form-group">
                        <label for="articleTitle">标题</label>
                        <input type="text" id="articleTitle" class="form-input" placeholder="输入文章标题">
                    </div>

                    <div class="form-group">
                        <label for="articleExcerpt">摘要</label>
                        <textarea id="articleExcerpt" class="form-textarea" rows="3" placeholder="输入文章摘要"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="articleCategory">分类</label>
                            <select id="articleCategory" class="form-select">
                                <option value="tech">技术</option>
                                <option value="life">生活</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="articleDate">日期</label>
                            <input type="date" id="articleDate" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="articleReadTime">阅读时长</label>
                            <input type="text" id="articleReadTime" class="form-input" placeholder="如：5分钟">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="articleContent">内容 (Markdown格式)</label>
                        <div class="editor-toolbar">
                            <button class="toolbar-btn" onclick="insertMarkdown('# ', '')" title="标题">H1</button>
                            <button class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="二级标题">H2</button>
                            <button class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="粗体">B</button>
                            <button class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="行内代码">Code</button>
                            <button class="toolbar-btn" onclick="insertCodeBlock()" title="代码块">```</button>
                            <button class="toolbar-btn" onclick="insertMarkdown('- ', '')" title="列表">List</button>
                        </div>
                        <textarea id="articleContent" class="form-textarea editor-textarea" rows="20" placeholder="在这里输入文章内容，支持 Markdown 格式..."></textarea>
                    </div>
                </div>
            </div>

            <!-- 预览模态框 -->
            <div id="previewModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>文章预览</h3>
                        <button class="modal-close" onclick="closePreview()">&times;</button>
                    </div>
                    <div class="modal-body" id="previewContent">
                        <!-- 预览内容 -->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closePreview()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 老王的技术博客. 专注后端，分享技术.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="editor.js"></script>
</body>
</html>
